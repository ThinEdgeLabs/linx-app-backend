name: Build and Push Docker Images

on:
  push:
    tags: ["v*"]

env:
  REGISTRY: registry.digitalocean.com/linx-labs
  IMAGE_BACKEND: linx-app-backend
  IMAGE_CLI: linx-app-backend-cli

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Login to DigitalOcean Container Registry
        run: doctl registry login

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Build and push CLI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.cli
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_CLI }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_CLI }}:latest
          cache-from: type=gha,scope=cli
          cache-to: type=gha,mode=max,scope=cli

      - name: Delete old image tags (keep latest 5)
        run: |
          for repo in ${{ env.IMAGE_BACKEND }} ${{ env.IMAGE_CLI }}; do
            tags=$(doctl registry repository list-tags "$repo" --format Tag,UpdatedAt --no-header | grep -v '^latest' | sort -k2 -r | tail -n +6 | awk '{print $1}')
            for tag in $tags; do
              echo "Deleting $repo:$tag"
              doctl registry repository delete-tag "$repo" --tag "$tag" --force
            done
          done

      - name: Run registry garbage collection
        run: doctl registry garbage-collection start --include-untagged-manifests --force linx-labs
